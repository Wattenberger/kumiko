name: Create diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: shixin-guo/repo-visualizer@main
        with:
          excluded_paths: "docs,.vscode,.gitignore,.nvmrc,.prettierrc"
          commit_message: "Update diagram [skip ci]"
          excluded_globs: "scripts/**.*"
          output_file: "output-diagram.svg"
          artifact_name: "my-diagram"
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: "my-diagram"
